version: '3.8'

services:
  bot:
    build: .
    container_name: realestatebot
    restart: always
    env_file:
      - .env
    volumes:
      # Persist database
      - ./real_estate.db:/app/real_estate.db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/bot.py') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3

